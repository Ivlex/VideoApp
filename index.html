<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="my-app.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <!--<div class="title"></div>-->
            </div>
          </div>

          <!-- Bottom Toolbar -->
          <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <!-- <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>-->
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <!-- <p>Page content goes here</p>-->
            <!-- Link to another page -->
            <!--<a href="/about/">About app</a>-->
            <!-- Slider container -->
            <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="100" class="swiper-container swiper-init demo-swiper">
              <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="img/1.jpg"/></div>
                  <div class="swiper-slide"><img src="img/2.png"/></div>
                  <div class="swiper-slide"><img src="img/3.jpg"/></div>
                  <div class="swiper-slide"><img src="img/4.png"/></div>
                </div>
            </div>
            <center>
              <button class="col button button-fill color-blue" style="width:360px" onclick="dynamicPopup.open()">Blue</button>
            </center>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="my-app.js"></script>
  </body>
</html>
